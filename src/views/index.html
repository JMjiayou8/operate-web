<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>中国联通广东分公司用户运营平台</title>
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link rel="stylesheet" href="../assets/layui/css/layui.css" media="all" />
  <link rel="stylesheet" href="../assets/style/index.css" media="all" />
  <link rel="stylesheet" href="../assets/style/page.css" media="all" />
</head>

<body class="layui-layout-body">
  <div id="operate_app">
    <div class="layui-layout layui-layout-admin">
      <!-- 头部区域 -->
      <div class="layui-header">
        <div class="page-logo">
          <span class="logo-icon"></span>
          <span class="logo-text">客户运营平台</span>
        </div>
        <ul id="topNavWrap" class="layui-nav layui-layout-left" lay-filter="topNav"></ul>
        <ul class="layui-nav layui-layout-right">
          <li class="layui-nav-item" lay-unselect>
            <a href="javascript:;" lay-text="配置工作台" layadmin-event="configPanel">
              <i class="config-icon"></i>
            </a>
          </li>
          <li class="layui-nav-item" lay-unselect>
            <a href="javascript:;" lay-text="消息中心" layadmin-event="message">
              <i class="msg-icon"></i>
              <span class="layui-badge">6</span>
            </a>
          </li>
          <li class="layui-nav-item" lay-unselect>
            <a href="javascript:;">
              <img src="../assets/images/user-icon.png" alt="" class="user-icon" />
              <cite>Admin</cite>
            </a>
            <dl class="layui-nav-child">
              <dd class="info-wrap">
                <ul class="user-info">
                  <li class="user-top">
                    <img src="../assets/images/user-icon.png" alt="" class="user-icon" />
                    <span>
                      <cite>Admin</cite>
                      <cite>12345</cite>
                    </span>
                  </li>
                  <li>地址：广东省广州市</li>
                  <li>级别：营销经理</li>
                  <li>部门：市场部支撑2部</li>
                </ul>
              </dd>
              <hr />
              <dd class="edit-wrap">
                <a lay-href="user/changePwd.html">修改密码</a>
                <a layadmin-event="logout">退出</a>
              </dd>
            </dl>
          </li>
        </ul>
      </div>
      <!-- 侧边菜单 -->
      <div class="layui-side layui-side-menu">
        <div class="layui-side-scroll">
          <div id="sideNavWrap"></div>

        </div>
      </div>
      <!-- 页面标签 -->
      <div class="layadmin-pagetabs" id="operate_app_tabs">
        <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
          <ul class="layui-tab-title" id="operate_app_tabsheader">
            <li lay-id="home/console.html" lay-attr="home/console.html" class="layui-this">
              <i class="layui-icon layui-icon-home"></i>
              <span>工作台</span>
            </li>
          </ul>
        </div>
      </div>
      <!-- 主体内容 -->
      <div class="layui-body" id="operate_body">
        <div class="layadmin-tabsbody-item layui-show">
          <iframe id="iframeBox" src="home/console.html" frameborder="0" class="layadmin-iframe"></iframe>
        </div>
      </div>
    </div>
  </div>
  <!-- 顶部导航栏 -->
  <script id="topNavTemplate" type="text/html">
    <li class="layui-nav-item layadmin-flexible" lay-unselect>
      <a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
        <i class="layui-icon layui-icon-shrink-right" id="operate_app_flexible"></i>
      </a>
    </li>
    <li class="layui-nav-item layui-this">
      <a href="javascript:;">
        <i class="nav-icon navHome"></i>
        <span>工作台</span>
      </a>
    </li>
    {{#  layui.each(d[0], function(index, item){ }}
    <li class="layui-nav-item ">
      <a href="javascript:;">
        <i class="nav-icon {{item.iconClass}}"></i>
        <span>
          {{item.title}}
        </span>
      </a>
    </li>
    {{#  }); }}
    {{#  if(d[1].length> 0){ }}
    <li class="layui-nav-item">
      <a href="javascript:;"><i class="layui-icon layui-icon-more"></i>更多</a>
      <dl class="layui-nav-child">
        {{#  layui.each(d[1], function(index, item){ }}
        <dd><a href="javascript:;">
            <i class="nav-icon {{item.iconClass}}"></i>
            <span>
              {{item.title}}
            </span>
          </a></dd>
        {{#  }); }}
      </dl>
    </li>
    {{#  } }}
  </script>
  <!-- 侧边栏 -->
  <script id="sideNavTemplate" type="text/html">
    <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu"
      lay-filter="layadmin-system-side-menu">
      {{#  layui.each(d, function(index, item){ }}
      {{#  if(item.list&&item.list.length> 0){ }}
      <li class="layui-nav-item ">
        <a href="javascript:;">
          <cite>{{item.title}}</cite>
        </a>
        <dl class="layui-nav-child">
          {{#  layui.each(item.list, function(i, obj){ }}
          <dd>
            <a lay-href="{{obj.path}}.html">{{obj.title}}</a>
          </dd>
          {{#  }); }}
        </dl>
      </li>
      {{#  } else{ }}
      <li class="layui-nav-item">
        <a lay-href="{{item.path}}.html">{{item.title}}</a>
      </li>
      {{#  } }}
      {{#  }); }}
    </ul>
  </script>
  <script src="../assets/layui/layui.js"></script>
  <script>
    layui
      .config({
        base: '../assets/' //静态资源所在路径
      })
      .extend({
        index: 'lib/index' //主入口模块
      })
      .use(['index', 'nav'])
  </script>
</body>

</html>
