<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>短信手工发送</title>
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link rel="stylesheet" href="../../assets/layui/css/layui.css" media="all" />
  <link rel="stylesheet" href="../../assets/style/index.css" media="all" />
  <link rel="stylesheet" href="../../assets/style/page.css" media="all" />
</head>

<body>
  <div class="layui-fluid common-page ">
    <p class="part-title">短信手工发送(此功能不能发送大于10条短信，如发送大批量短信请求短信发送功能)</p>
    <div class="layui-card">
      <div class="layui-card-body">
        <form class="layui-form layui-row inline-form" wid110>
          <div class="layui-form-item layui-col-md4 layui-col-sm4">
            <label class="layui-form-label layui-required">号码来源：</label>
            <div class="layui-input-block">
              <select name="prov" id="" lay-verify="required"></select>
            </div>
          </div>
          <div class="layui-form-item layui-col-md12 layui-col-sm12">
            <label class="layui-form-label layui-required">待发送号码：</label>
            <div class="layui-input-block">
              <textarea name="prop1" autocomplete="off" class="layui-textarea" lay-verify="required"
                placeholder="多个用，隔开"></textarea>
            </div>
          </div>
          <div class="layui-form-item layui-col-md12 layui-col-sm12">
            <label class="layui-form-label">参数输入：</label>
            <div class="layui-input-block">
              <select name="prop2" id="">
                <option value="1">模板输入</option>
                <option value="2">手动输入</option>
              </select>
            </div>
          </div>
          <div class="layui-form-item layui-col-md12 layui-col-sm12">
            <label class="layui-form-label ">短信模板：</label>
            <div class="layui-input-block hasOperateBtn">
              <input type="text" name="prop3" autocomplete="off" class="layui-input">
              <button class="layui-btn" type="button">短信模板</button>
            </div>
          </div>
          <div class="layui-form-item layui-col-md12 layui-col-sm12">
            <label class="layui-form-label layui-required">发送端口：</label>
            <div class="layui-input-block hasOperateBtn">
              <input type="text" name="prop4" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
          </div>
          <div class="layui-form-item layui-col-md12 layui-col-sm12">
            <label class="layui-form-label layui-required">营销渠道：</label>
            <div class="layui-input-block hasOperateBtn">
              <input type="text" name="prop5" autocomplete="off" class="layui-input">
              <button class="layui-btn" type="button">渠道查询</button>
            </div>
          </div>
          <div class="layui-form-item layui-col-md12 layui-col-sm12">
            <label class="layui-form-label layui-required">短信内容：</label>
            <div class="layui-input-block">
              <textarea name="prop6" id="" class="layui-textarea" lay-verify="required"></textarea>
            </div>
          </div>
          <div class="layui-form-item layui-col-md4 layui-col-sm4">
            <label class="layui-form-label ">发送类型：</label>
            <div class="layui-input-block">
              <select name="prop7" id="">
                <option value="1" selected>1</option>
              </select>
            </div>
          </div>
          <div class="layui-form-item layui-col-md12 layui-col-sm12">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
              <input type="checkbox" name="like1[write]" lay-skin="primary" title="客户经理名称" checked="">
              <input type="checkbox" name="like1[read]" lay-skin="primary" title="联通地市">
              <input type="checkbox" name="like1[game]" lay-skin="primary" title="详情请点击">
              <input type="checkbox" name="like1[num]" lay-skin="primary" title="客户经理号码">
              <input type="checkbox" name="like1[email]" lay-skin="primary" title="客户经理邮箱">
            </div>
          </div>
          <div class="layui-form-item layui-col-md6 layui-col-sm6">
            <label class="layui-form-label layui-required">审核人：</label>
            <div class="layui-input-block hasOperateBtn">
              <input type="text" name="prop8" autocomplete="off" class="layui-input">
              <button type="button" class="layui-btn layui-btn-primary"> 选择</button>
            </div>
          </div>
          <div class="layui-form-item layui-col-md4 layui-col-sm4">
            <label class="layui-form-label layui-required">审核有效时间：</label>
            <div class="layui-input-block">
              <input type="text" name="startDate" id="startDate" autocomplete="off" class="layui-input"
                lay-verify="required">
            </div>
          </div>
          <div class="layui-form-item layui-col-md12 layui-col-sm12 text-center">
            <button type="button" class="layui-btn" lay-submit="" lay-filter="submitBtn">提交</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../../assets/layui/layui.js"></script>
  <script>
    layui
      .config({
        base: '../../assets/' //静态资源所在路径
      })
      .use(['laydate', 'form', 'layer', 'upload', 'laytpl'], function () {
        var $ = layui.$,
          laydate = layui.laydate,
          form = layui.form,
          layer = layui.layer,
          upload = layui.upload,
          laytpl = layui.laytpl;
        laydate.render({
          elem: '#startDate'
        })


        // 提交
        form.on('submit(submitBtn)', function (obj) {
          layer.alert(JSON.stringify(obj.field))
        })
      })
  </script>
</body>

</html>
