<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>答题页</title>
  <link rel="stylesheet" href="../../assets/layui/css/layui.css" media="all" />
  <link rel="stylesheet" href="../../assets/style/index.css" media="all" />
  <link rel="stylesheet" href="../../assets/style/page.css" media="all" />
</head>

<body>
  <div class="layui-fluid common-page talkingPage">
    <div class="layui-card">
      <div class="layui-card-body">
        <div id="contentWrap"></div>
      </div>
    </div>
    <div class="text-center">
      <button type="button" class="layui-btn layui-btn-gray">关闭</button>
      <button type="button" class="layui-btn" onclick="saveData()">保存</button>
    </div>
  </div>
  <!-- 一级问题 -->
  <script id="contentTemplate" type="text/html">
    <div class="detail-top">
      <span class="page-title">{{d.templateName}}</span>
      <div id="processWrap" class="progress-wrap clearfix"></div>
    </div>
    <div>{{d.templateHead}}</div>
    <form class="layui-form contentWrap" lay-filter="templateForm">
      {{#  layui.each(d.contentDataArr, function(index, item){ }}
      <div class="layui-form-item level1-item">
        <label
          class="layui-form-label {{item.isRequired=='true'?'layui-required':''}}">{{index+1}}、{{item.itemDesc}}</label>
        {{# if(item.itemType=='radio'){ }}
        <div class="layui-input-block ">
          {{#  layui.each(item.options, function(i, obj){ }}
          <input type="radio" name="{{item.itemCode}}" value="{{obj.optionId}}" title="{{obj.optionDesc}}"
            data-itemid="{{item.itemCode}}" />
          {{#  }); }}
        </div>
        {{# }else if(item.itemType=='checkbox'){ }}
        <div class=" layui-input-block ">
          {{#  layui.each(item.options, function(i, obj){ }}
          <input type="checkbox" name="{{item.itemCode}}" value="{{obj.optionId}}" lay-skin="primary"
            title="{{obj.optionDesc}}" data-itemid="{{item.itemCode}}" />
          {{#  }); }}
        </div>
        {{# }else if(item.itemType=='select'){ }}
        <div class="layui-input-block ">
          <select data-itemid="{{item.itemCode}}" name="{{item.itemCode}}">
            <option value="">请选择</option>
            {{#  layui.each(item.options, function(i, obj){ }}
            <option value="{{obj.optionId}}">{{obj.optionDesc}}</option>
            {{#  }); }}
          </select>
        </div>
        {{# }else if(item.itemType=='input'){ }}
        <div class=" layui-input-block ">
          <input type="text" class="layui-input" name="{{item.itemCode}}"
            onblur="changeInput(this,'{{item.itemCode}}')">
        </div>
        {{# }else if(item.itemType=='textarea'||item.itemType=='desc'){ }}
        <div class=" layui-input-block ">
          <textarea class="layui-textarea" name="{{item.itemCode}}"
            onblur="changeInput(this,'{{item.itemCode}}')"></textarea>
        </div>
        {{# } }}
        <div id="childWrap{{item.itemCode}}" parentIndex="{{index+1}}" class="childWrap level1"></div>
      </div>

      {{#  }); }}
    </form>
    <div>{{d.templateEnd}}</div>
  </script>
  <!-- 二级问题 -->
  <script id="childTemplate" type="text/html">
    {{#  layui.each(d.list, function(index, item){ }}
    <div class="layui-form-item ">
      <label
        class="layui-form-label {{item.isRequired=='true'?'layui-required':''}}">{{d.parentIndex}}.{{index+1}}、{{item.itemDesc}}</label>
      {{# if(item.itemType=='radio'){ }}
      <div class="layui-input-block ">
        {{#  layui.each(item.options, function(i, obj){ }}
        <input type="radio" name="{{item.itemCode}}" value="{{obj.optionId}}" title="{{obj.optionDesc}}"
          data-itemid="{{item.itemCode}}" />
        {{#  }); }}
      </div>
      {{# }else if(item.itemType=='checkbox'){ }}
      <div class=" layui-input-block ">
        {{#  layui.each(item.options, function(i, obj){ }}
        <input type="checkbox" name="{{item.itemCode}}[{{obj.optionId}}]" value="{{obj.optionId}}" lay-skin="primary"
          title="{{obj.optionDesc}}" data-itemid="{{item.itemCode}}" />
        {{#  }); }}
      </div>
      {{# }else if(item.itemType=='select'){ }}
      <div class="layui-input-block ">
        <select data-itemid="{{item.itemCode}}" name="{{item.itemCode}}">
          <option value="">请选择</option>
          {{#  layui.each(item.options, function(i, obj){ }}
          <option value="{{obj.optionId}}">{{obj.optionDesc}}</option>
          {{#  }); }}
        </select>
      </div>
      {{# }else if(item.itemType=='input'){ }}
      <div class=" layui-input-block ">
        <input type="text" class="layui-input" name="{{item.itemCode}}" onblur="changeInput(this,'{{item.itemCode}}')">
      </div>
      {{# }else if(item.itemType=='textarea'||item.itemType=='desc'){ }}
      <div class=" layui-input-block ">
        <textarea class="layui-textarea" name="{{item.itemCode}}"
          onblur="changeInput(this,'{{item.itemCode}}')"></textarea>
      </div>
      {{# } }}
      <div id="childWrap{{item.itemCode}}" parentIndex="{{d.parentIndex}}.{{index+1}}" class="childWrap"></div>
    </div>
    {{#  }); }}
  </script>
  <!-- 进度 -->
  <script id="processTemplate" type="text/html">
    <span class="fl">问题完成进度({{d.num}}/{{d.total}})：</span>
    <div class="layui-progress fl" lay-filter="doPer">
      <div class="layui-progress-bar layui-bg-orange" lay-percent="{{d.percent}}"></div>
    </div>
    <span class="fl">{{d.percent}}</span>
  </script>

  <script src="../../assets/layui/layui.js"></script>
  <script>
    layui
      .config({
        base: '../../assets/' //静态资源所在路径
      })
      .use(['laydate', 'form', 'layer', 'laytpl', 'element'], function () {
        var $ = layui.$,
          laydate = layui.laydate,
          form = layui.form,
          layer = layui.layer,
          laytpl = layui.laytpl,
          element = layui.element;
        var templateData = {},
          answerData = {}
        // 将问题的转换成树形结构，方便显/隐展示
        function buildTreeData(list) {
          let temp = {};
          let tree = {};
          let arr = []
          for (let i in list) {
            temp[list[i].itemCode] = list[i];
          }
          for (let i in temp) {
            if (temp[i].dependItemCode) {
              if (!temp[temp[i].dependItemCode].children) {
                temp[temp[i].dependItemCode].children = [];
              }
              temp[temp[i].dependItemCode].children.push(temp[i]);
            } else {
              tree[temp[i].itemCode] = temp[i];
            }
          }
          for (let i in tree) {
            arr.push(tree[i])
          }
          return {
            arr: arr,
            temp: temp
          };
        }
        //获取数据
        function getData() {
          templateData = {
            "createDate": 1578412800000,
            "creater": "SUPERUSER",
            "eparchCode": "0020",
            "eparchName": "广州",
            "saleType": "",
            "templateCode": 1000045,
            "templateContent": [{
              "createStaffId": "SUPERUSER",
              "dependItemCode": "",
              "dependOptionId": "",
              "eparchyCode": "0020",
              "isRequired": "false",
              "itemCode": "1",
              "itemDesc": "问题一级目录标题1",
              "itemGrade": "1",
              "itemId": 1000032,
              "itemStatus": "1",
              "itemType": "radio",
              "options": [{
                "itemId": 1000032,
                "optionDesc": "问题一级目录选项描述",
                "optionId": 0
              }, {
                "itemId": 1000032,
                "optionDesc": "问题一级目录选项描述2",
                "optionId": 1
              }],
              "templateCode": 1000045
            }, {
              "createStaffId": "SUPERUSER",
              "dependItemCode": "1",
              "dependOptionId": "0",
              "eparchyCode": "0020",
              "isRequired": "false",
              "itemCode": "2",
              "itemDesc": "问题二级目录问题",
              "itemGrade": "2",
              "itemId": 1000033,
              "itemStatus": "1",
              "itemType": "radio",
              "options": [{
                "itemId": 1000033,
                "optionDesc": "问题二级目录选项描述1",
                "optionId": 0
              }, {
                "itemId": 1000033,
                "optionDesc": "问题二级目录选项描述2",
                "optionId": 1
              }],
              "templateCode": 1000045
            }, {
              "createStaffId": "SUPERUSER",
              "dependItemCode": "2",
              "dependOptionId": "0",
              "eparchyCode": "0020",
              "isRequired": "false",
              "itemCode": "3",
              "itemDesc": "问题三级目录问题",
              "itemGrade": "2",
              "itemId": 1000034,
              "itemStatus": "1",
              "itemType": "radio",
              "options": [{
                "itemId": 1000034,
                "optionDesc": "问题二级关联二级目录选项1",
                "optionId": 0
              }, {
                "itemId": 1000034,
                "optionDesc": "问题二级关联二级目录选项2",
                "optionId": 1
              }],
              "templateCode": 1000045
            }, {
              "createStaffId": "SUPERUSER",
              "dependItemCode": "3",
              "dependOptionId": "0",
              "eparchyCode": "0020",
              "isRequired": "false",
              "itemCode": "4",
              "itemDesc": "问题四级目录问题",
              "itemGrade": "2",
              "itemId": 1000034,
              "itemStatus": "1",
              "itemType": "input",

              "templateCode": 1000045
            }, {
              "createStaffId": "SUPERUSER",
              "dependItemCode": "",
              "dependOptionId": "",
              "eparchyCode": "0020",
              "isRequired": "false",
              "itemCode": "5",
              "itemDesc": "问题一级目录2",
              "itemGrade": "1",
              "itemId": 1000035,
              "itemStatus": "1",
              "itemType": "radio",
              "options": [{
                "itemId": 1000035,
                "optionDesc": "问题一级目录选项描述1",
                "optionId": 0
              }, {
                "itemId": 1000035,
                "optionDesc": "问题一级目录选项描述2",
                "optionId": 1
              }],
              "templateCode": 1000045
            }],
            "templateEnd": "<p>话术多级目录测试</p>",
            "templateHead": "<p>话术多级目录测试</p>",
            "templateName": "话术多级目录测试",
            "templateState": "1",
            "updateDate": 1578412800000
          }
          // var data = buildTreeData(JSON.parse(templateData.templateContent))
          var data = buildTreeData(templateData.templateContent)
          templateData.contentDataArr = data.arr; //一级数据
          templateData.contentDataObj = data.temp; //itemCode为key的数据
        }
        // 渲染问题区域
        function renderContent() {
          var getTpl = contentTemplate.innerHTML,
            selectWrap = document.getElementById('contentWrap');
          laytpl(getTpl).render(templateData, function (html) {
            selectWrap.innerHTML = html;
            form.render()
            element.render()

          });
        }
        // 渲染二级问题区域
        function renderChildContent(data, code) {
          var getTpl = childTemplate.innerHTML,
            selectWrap = document.getElementById('childWrap' + code);
          var renderData = {
            list: data,
            parentIndex: $(selectWrap).attr('parentIndex')
          }
          laytpl(getTpl).render(renderData, function (html) {
            selectWrap.innerHTML = html;
            form.render()
          });
        }

        form.on('select', function (data) {
          var code = $(data.elem).data('itemid')
          renderChild(code, [data.value])
          answerData[code] = data.value
          getProgress()

        });
        var checkboxArr = {}
        form.on('checkbox', function (data) {
          var code = $(data.elem).data('itemid')
          if (!checkboxArr[code]) {
            checkboxArr[code] = []
          }
          if (data.elem.checked) {
            checkboxArr[code].push(data.value)
          } else {
            checkboxArr[code].splice(checkboxArr[code].indexOf(data.value), 1)
          }
          renderChild(code, checkboxArr[code])
          answerData[code] = checkboxArr[code]
          getProgress()
        });
        form.on('radio', function (data) {
          var code = $(data.elem).data('itemid')
          renderChild(code, [data.value])
          answerData[code] = data.value
          getProgress()
        });
        //渲染二级问题
        function renderChild(code, valArr) {
          var children = templateData.contentDataObj[code].children || []
          var arr = []
          for (var i = 0; i < children.length; i++) {
            if (valArr.indexOf(children[i].dependOptionId) > -1) {
              arr.push(children[i])
            }
            renderChildContent(arr, code)
            return
          }
        }

        // 输入框交互
        window.changeInput = function (obj, code) {
          answerData[code] = $(obj).val()
          getProgress()
        }
        // 获取答案数据，并计算进度
        function getProgress() {
          var num = 0,
            total = templateData.contentDataArr.length
          for (var i = 0; i < total; i++) {
            if (judgeData(answerData[templateData.contentDataArr[i].itemCode])) {
              num++
            }
          }
          var getTpl = processTemplate.innerHTML,
            selectWrap = document.getElementById('processWrap');
          var renderData = {
            num: num,
            total: total,
            percent: parseInt(num * 100 / total) + '%'
          }
          laytpl(getTpl).render(renderData, function (html) {
            selectWrap.innerHTML = html;
            element.render()
          });
        }

        function judgeData(data) {
          if (data == null || data == undefined || data.length == 0 || data.length == '') {
            return false
          } else {
            return true
          }
        }
        window.saveData = function () {
          alert('答案数据:' + JSON.stringify(answerData, null, 4))
        }
        $(function () {
          getData()
          renderContent()
          getProgress()
        })
      })
  </script>
</body>

</html>
