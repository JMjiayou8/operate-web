<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> 导入问题</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link rel="stylesheet" href="../../assets/layui/css/layui.css" media="all" />
  <link rel="stylesheet" href="../../assets/style/index.css" media="all" />
  <link rel="stylesheet" href="../../assets/style/page.css" media="all" />
  <style>
    .importPage {
      padding: 10px 20px;
    }
  </style>
</head>

<body>
  <div class="common-page importPage">
    <p class="part-title">话术查询</p>
    <form class="layui-form layui-row">
      <div class="layui-form-item layui-col-md4 layui-col-sm4">
        <label class="layui-form-label ">归属地市：</label>
        <div class="layui-input-block">
          <select name="prov" id="">
            <option value="1">全部</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item layui-col-md4 layui-col-sm4">
        <label class="layui-form-label ">话术大类：</label>
        <div class="layui-input-block">
          <select name="type" id="">
            <option value="1">全部</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item layui-col-md4 layui-col-sm4">
        <label class="layui-form-label ">话术小类：</label>
        <div class="layui-input-block">
          <select name="type2" id="">
            <option value="1">全部</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item layui-col-md4 layui-col-sm4">
        <label class="layui-form-label ">录入时间：</label>
        <div class="layui-input-block">
          <input class="layui-input" name="date" id="date" placeholder="">
        </div>
      </div>


      <div class="layui-form-item layui-col-md4 layui-col-sm4">
        <label class="layui-form-label ">模板状态：</label>
        <div class="layui-input-block">
          <select name="status" id="">
            <option value="1">全部</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item layui-col-md4 layui-col-sm4">
        <label class="layui-form-label ">话术名称：</label>
        <div class="layui-input-block">
          <input class="layui-input" name="date" id="date">
        </div>
      </div>
      <div class="layui-form-item layui-col-md12 layui-col-sm12 text-right">
        <div class="layui-input-block">
          <button type="button" class="layui-btn">查询</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
    <p class="part-title">话术库</p>
    <div id="transferWrap" class="transfer"></div>
  </div>
  <script src="../../assets/layui/layui.js"></script>
  <script>
    layui
      .config({
        base: '../../assets/' //静态资源所在路径
      })
      .use(['form', 'jquery', 'laytpl', 'layer', 'laydate', 'transfer'], function () {
        var form = layui.form,
          $ = layui.jquery,
          laytpl = layui.laytpl,
          laydate = layui.laydate,
          layer = layui.layer,
          transfer = layui.transfer;
        laydate.render({
          elem: '#date'
        })
        //模拟数据
        var data1 = [{
          "value": "1",
          "title": "李白"
        }, {
          "value": "2",
          "title": "杜甫"
        }, {
          "value": "3",
          "title": "苏轼"
        }, {
          "value": "4",
          "title": "李清照"
        }, {
          "value": "5",
          "title": "鲁迅",
        }, {
          "value": "6",
          "title": "巴金"
        }, {
          "value": "7",
          "title": "冰心"
        }, {
          "value": "8",
          "title": "矛盾"
        }, {
          "value": "9",
          "title": "贤心"
        }]
        transfer.render({
          elem: '#transferWrap',
          width: 370,
          height: 260,
          title: ['可选列表', '已选列表'], //自定义标题
          data: data1

        })
      })
  </script>
</body>


</html>
